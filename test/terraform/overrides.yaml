k3s_master: "{{ hostvars[groups['master'][0]]['ansible_host'] }}"
#k3s_version: "v1.17.3-rc1+k3s1"
k3s_copy_config_local: true
github_k8s_reponame: "k8s-bootstrap"
kubernetes_flux_values: https://raw.githubusercontent.com/carpenike/k8s-bootstrap/master/devops/flux/flux/flux-values.yaml
kubernetes_helm_operator_values: https://raw.githubusercontent.com/carpenike/k8s-bootstrap/master/devops/flux/helm-operator/flux-helm-operator-values.yaml
kubernetes_pod_network:
  cni: flannel
  bgp: disabled
k3s_master_cli: --default-local-storage-path=/dev/shm --no-deploy servicelb --no-deploy traefik
k3s_worker_cli:
ceph:
  zap_disks: true
  disks:
    - /dev/sdc
